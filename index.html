<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- You need theme color property set both in the manifest and the Head of the HTML file for the Lighthouse warning to go away -->
    <meta name="theme-color" content="#f69435" />

    <!-- Use react helmet package for meta tags instead? -->

    <title>PWA App</title>
    <meta name="description" content="Short app description" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="keywords" content="PWA, React, JavaScript" />

    <meta name="twitter:card" content="summary_large_image" />
    <!-- <meta name="twitter:site" content="" /> -->
    <meta name="twitter:title" content="PWA App" />
    <meta name="twitter:description" content="Short app description" />
    <meta name="twitter:image" content="/icon-512x512.png" />
    <meta
      property="twitter:domain"
      content="pwa-vite-example-site.netlify.app"
    />
    <meta
      property="twitter:url"
      content="https://pwa-vite-example-site.netlify.app/"
    />

    <meta property="og:title" content="PWA App" />
    <meta property="og:description" content="Short app description" />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta
      property="og:url"
      content="https://pwa-vite-example-site.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <!-- One webmanifest already set in vite.config.js file, add a separate one as well, that is generated via the favicon generator? -->
    <!-- <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#fff" /> -->
    <link rel="mask-icon" href="/apple-touch-icon-180x180.png" color="black" />

    <meta property="og:site_name" content="PWA App" />
    <meta name="twitter:image:alt" content="Short app description" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
